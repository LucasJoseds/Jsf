<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>

	<title>Login</title>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>

	<div style="width: 30%; margin: auto; margin-top: 70px">

		<div class="card">

			<h3 class="card-header">Login</h3>
			<div class="card-body">
				<h:messages id="messages" style="color:grewn;" />
				<h:form id="form" styleClass="">
				
				
					<div class="form-group col-md-12">
						<h:outputLabel styleClass="form-label" value="Email " />
						<h:inputText styleClass="form-control"
							value="#{loginController.usuario.login}" />
					</div>


					<div class="form-group col-md-12">
						<h:outputLabel styleClass="form-label" value="Senha " />
						<h:inputSecret styleClass="form-control"
							value="#{loginController.usuario.senha}" />
					</div>

					

					<h:commandButton styleClass="btn btn-success"
						value="Entrar" action="#{loginController.login}">
						
					<f:ajax execute="form" render="form messages" />
					

					</h:commandButton>
					
					
					<h:commandButton styleClass="btn btn-secondary"
						value="Cadastre-se" actionListener="#{loginController.novoCadastro}">
						
					<f:ajax execute="form" render="form messages" />
					

					</h:commandButton>
					
					

				</h:form>

			</div>
		</div>
	</div>
			
</h:body>
</html>
