<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>

	<title>Página de Usuário</title>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>



	<div style="width: 50%; margin: auto; margin-top: 70px">

		<div class="card">

			<h3 class="card-header">Cadastro de usuário</h3>
			<div class="card-body">
				<h:messages id="messages" style="color:grewn;" />
				<h:form id="form" styleClass="row g-3">
				
				
					<div class="form-group col-md-6">
						<h:outputLabel styleClass="form-label" value="Nome " />
						<h:inputText styleClass="form-control"
							value="#{usuarioController.usuario.nome}" />
					</div>


					<div class="form-group col-md-6">
						<h:outputLabel styleClass="form-label" value="CPF " />
						<h:inputText id="cpf" styleClass="form-control"
							value="#{usuarioController.usuario.cpf}" required="true"
							requiredMessage="É necessário informar o CPF"
							validatorMessage="Cpf inválido">

							<f:validateRegex
								pattern="([0-9]{3}[.][0-9]{3}[.][0-9]{3}[-][0-9]{2})" />

						</h:inputText>
						<h:message for="cpf" style="color:red" />
					</div>

					<div class="form-group col-md-6">
						<h:outputLabel styleClass="form-label" value="Data de Nascimento " />
						<input class="form-control" jsf:id="data" jsf:immediate="true"
							type="date"
							jsf:value="#{usuarioController.usuario.dataNAscimento}">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
						</input>

					</div>

					<div class="form-group col-md-6">
						<h:outputLabel styleClass="form-label" value="Edereço " />
						<h:inputText styleClass="form-control"
							value="#{usuarioController.usuario.endereco.en}" />
					</div>

					<div class="form-group col-md-6">
						<h:outputLabel styleClass="form-label" value="Sexo " />


						<h:selectOneMenu styleClass="form-control"
							value="#{usuarioController.usuario.sexo}">

							<f:selectItem itemLabel="Selecione ..." />
							<f:selectItems var="obj" value="#{usuarioController.listaSexo}"
								itemLabel="#{obj.label}" itemValue="#{obj}" />

						</h:selectOneMenu>


					</div>
					<div class="form-group col-md-3">
						<h:outputLabel styleClass="form-label" value="Bairro " />
						<h:inputText styleClass="form-control"
							value="#{usuarioController.usuario.endereco.bairro}" />
					</div>


					<div class="form-group col-md-3">
						<h:outputLabel styleClass="form-label" value="Complemento " />
						<h:inputText styleClass="form-control"
							value="#{usuarioController.usuario.endereco.uf}" />

					</div>

					<h:commandButton style="margin-right:3px;width:20%"
						styleClass="btn btn-success" value="Cadastrar"
						actionListener="#{usuarioController.cadastrar}"
						disabled="#{usuarioController.usuario.id != null}">
						<f:ajax execute="form" render="form messages" />
					</h:commandButton>

					<h:commandButton style="margin-right:3px; width:20%"
						styleClass="btn btn-secondary" value="Alterar"
						actionListener="#{usuarioController.alterar}"
						disabled="#{usuarioController.usuario.id == null}" />
						
						

					<h:commandButton style="width:20%" styleClass="btn btn-danger"
						value="Limpar" actionListener="#{usuarioController.limpar}">
						<f:ajax render="@all" />

					</h:commandButton>



	
			<h:dataTable id="datatable" styleClass="table table-striped"
				value="#{usuarioController.listaUsuarios}" var="obj">

				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{obj.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{obj.nome}" />
				</h:column>


				<h:column>
					<f:facet name="header">CPF</f:facet>
					<h:outputLabel value="#{obj.cpf}" />
				</h:column>


				<h:column>
					<f:facet name="header">Nascimento</f:facet>
					<h:outputLabel value="#{obj.dataNAscimento}">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
					</h:outputLabel>

				</h:column>
				<h:column>
					<f:facet name="header">Endereço</f:facet>
					<h:outputLabel value="#{obj.endereco.en}" />
				</h:column>

				<h:column>
					<f:facet name="header">Sexo</f:facet>
					<h:outputLabel value="#{obj.sexo.label}" />
				</h:column>

				<h:column>
					<f:facet name="header">Bairro</f:facet>
					<h:outputLabel value="#{obj.endereco.bairro}" />
				</h:column>
				<h:column>
					<f:facet name="header">Complemento</f:facet>
					<h:outputLabel value="#{obj.endereco.uf}" />
				</h:column>

				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandButton value="Editar"
						actionListener="#{usuarioController.editar(obj)}">
						<f:ajax execute="@this" render="@form" />
					</h:commandButton>

					<h:commandButton value="Exclur"
						actionListener="#{usuarioController.remover(obj)}" >
						<f:ajax execute="@this" render="@form" />
						
					</h:commandButton>
				</h:column>

			</h:dataTable>
				</h:form>

			</div>
		</div>
	</div>
			
</h:body>
</html>
