<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>

	<title>Página de Usuário</title>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>



	<div style="width: 50%; margin: auto; margin-top: 70px">

		<div class="card">

			<h3 class="card-header">Cadastro de usuário</h3>
			<div class="card-body">
				<h:messages id="messages" style="color:grewn;" />
				<h:form id="form" styleClass="row g-3">
				
				
					<div class="form-group col-md-6">
						<h:outputLabel styleClass="form-label" value="Nome " />
						<h:inputText styleClass="form-control"
							value="#{usuarioController.usuario.nome}" />
					</div>
					<div class="form-group col-md-6">
						<h:outputLabel styleClass="form-label" value="Email " />
						<h:inputText styleClass="form-control"
							value="#{usuarioController.usuario.email}" />
					</div>
					<div class="form-group col-md-12">
						<h:outputLabel styleClass="form-label" value="Senha " />
						<h:inputSecret styleClass="form-control"
							value="#{usuarioController.usuario.senha}" />
					</div>


	
					<h:commandButton style="width:20%; margin-right:3px"
						styleClass="btn btn-success" value="Cadastrar"
						actionListener="#{usuarioController.cadastrar}"
						disabled="#{usuarioController.usuario.id != null}">
						<f:ajax execute="form" render="messages form dataTable" />
					</h:commandButton>

					<h:commandButton style="width:20%;margin-right:3px"
						styleClass="btn btn-secondary" value="Alterar"
						action="#{usuarioController.alterar}"
						disabled="#{usuarioController.usuario.id == null}" >
						<f:ajax execute="form" render="messages form dataTable" />
					</h:commandButton>
					
					<h:commandButton style="width:20%;margin-right:3px"
						styleClass="btn btn-danger" value="Excluir"
						action="#{usuarioController.excluir}"
						disabled="#{usuarioController.usuario.id == null}" >
						<f:ajax execute="form" render="messages form dataTable" />
					</h:commandButton>
						
					
					<h:commandButton style="width:20%;margin-right:3px" styleClass="btn btn-warning"
						value="Limpar" actionListener="#{usuarioController.limpar}">
						<f:ajax render="@all" />

					</h:commandButton>



	
			<h:dataTable id="dataTable" styleClass="table table-striped"
				value="#{usuarioController.listaUsuarios}" var="obj">

				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{obj.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{obj.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputLabel value="#{obj.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">Senha</f:facet>
					<h:outputLabel value="#{obj.senha}" />
				</h:column>
				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandButton value="Editar"
						actionListener="#{usuarioController.editar(obj)}">
						<f:ajax execute="@this" render="@form" />
					</h:commandButton>

					<h:commandButton value="Exclur"
						actionListener="#{usuarioController.remover(obj)}" >
						<f:ajax execute="@this" render="dataTable" />
						
					</h:commandButton>
				</h:column>

			</h:dataTable>
				</h:form>

			</div>
		</div>
	</div>
			
</h:body>
</html>
