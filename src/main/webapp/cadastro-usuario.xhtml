<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>

	<title>Página de Usuário</title>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>

	<div style="width: 50%; margin: auto; margin-top: 100px">

		<div class="card">

			<h3 class="card-header">Cadastro de usuário</h3>
			<div class="card-body">
				<h:messages id="messages" style="color:grewn;" />
				<h:form id="form" styleClass="row g-3">
				
				
					<div class="form-group col-md-6">
						<h:outputLabel styleClass="form-label" value="Nome completo " />
						<h:inputText styleClass="form-control"
							value="#{usuarioController.usuario.nome}" />
					</div>
				
					<div class="form-group col-md-6">
						<h:outputLabel styleClass="form-label" value="E-mail " />
						<h:inputSecret styleClass="form-control"
							value="#{usuarioController.usuario.login}" />
					</div>
					<div class="form-group col-md-3">
							<h:outputLabel styleClass="form-label" value="Sexo " />


						<h:selectOneMenu styleClass="form-control"
							value="#{carroController.carro.cambio}">

							<f:selectItem itemLabel="Selecione..." />

							<f:selectItems var="obj" value="#{usuarioController.listaSexo}"
								itemLabel="#{obj.label}" itemValue="#{obj}" />

						</h:selectOneMenu>
					</div>
					<div class="form-group col-md-6">
						<h:outputLabel styleClass="form-label" value="CPF " />
						<h:inputSecret styleClass="form-control"
							value="#{usuarioController.usuario.cpf}" />
					</div>
					<div class="form-group col-md-3">
					
						<h:outputLabel styleClass="form-label" value="Data Nascimento " />

						<div>

							<input jsf:id="data" type="date" class="form-control"
								jsf:value="#{usuarioController.usuario.dataNAscimento}">
							<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />

							</input>

						</div>
						
					</div>
					<div class="form-group col-md-3">
							<h:outputLabel styleClass="form-label" value="Perfil " />


						<h:selectOneMenu styleClass="form-control"
							value="#{carroController.carro.cambio}">

							<f:selectItem itemLabel="Selecione..." />

							<f:selectItems var="obj" value="#{usuarioController.listaPerfil}"
								itemLabel="#{obj.label}" itemValue="#{obj}" />

						</h:selectOneMenu>
					</div>
					<div class="form-group col-md-9">
						<h:outputLabel styleClass="form-label" value="Senha " />
						<h:inputSecret styleClass="form-control"
							value="#{usuarioController.usuario.senha}" />
					</div>


	
					<h:commandButton style="width:20%; margin-right:3px"
						styleClass="btn btn-success" value="Cadastrar"
						actionListener="#{usuarioController.cadastrar}"
						disabled="#{usuarioController.usuario.id != null}">
						<f:ajax execute="form" render="messages form" />
					</h:commandButton>
						
					
					<h:commandButton style="width:20%;margin-right:3px" styleClass="btn btn-warning"
						value="Limpar" actionListener="#{usuarioController.limpar}">
						<f:ajax render="@all" />
				</h:commandButton> 





				</h:form>

			</div>
		</div>
	</div>
			
</h:body>
</html>
