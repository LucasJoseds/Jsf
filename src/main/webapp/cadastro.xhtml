<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>

	<title>Carros</title>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>

	<div style="margin-top: 60px" class="main">

		<h:form>

			<h1 style="font-family: emoji" align="center">Cadastro de
				veiculos</h1>
			<div style="width: 50%; margin: auto" class="card">

				<div class="card-header">
					<div class="card-body">
						<h:outputLabel styleClass="form-label" value="Nome " />
						<h:inputText styleClass="form-control"
							value="#{carroController.carro.nome}" />
						<h:outputLabel styleClass="form-label" value="Marca " />
						<h:inputText styleClass="form-control"
							value="#{carroController.carro.marca}" />
						<h:outputLabel styleClass="form-label" value="Cor " />
						<h:inputText styleClass="form-control"
							value="#{carroController.carro.cor}" />
						<h:outputLabel styleClass="form-label" value="Placa " />
						<h:inputText styleClass="form-control"
							value="#{carroController.carro.placa}" />
						<h:outputLabel styleClass="form-label" value="Potência " />
						<h:inputText styleClass="form-control"
							value="#{carroController.carro.potencia}" />
					</div>

					<div style="width: 32%; margin-left: 15px" class="bb">
						<h:commandButton style="margin-right:3px"
							styleClass="btn btn-success" value="Cadastrar"
							action="#{carroController.cadastrar}" />
						<h:commandButton styleClass="btn btn-danger" value="Limpar"
							actionListener="#{carroController.limpar}" />
					</div>
				</div>
			</div>
		</h:form>
	</div>

	<div style="width:50%; margin:auto; margin-top:30px">


		<h:dataTable styleClass="table table-striped" value="#{carroController.listaCarros}"
			var="obj">
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLabel value="#{obj.nome}" />
			</h:column>

		
			<h:column>
				<f:facet name="header">Marca</f:facet>
				<h:outputLabel value="#{obj.marca}" />
			</h:column>


			<h:column>
				<f:facet name="header">Cor</f:facet>
				<h:outputLabel value="#{obj.cor}" />
			</h:column>

			<h:column>
				<f:facet name="header">Placa</f:facet>
				<h:outputLabel value="#{obj.placa}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Potência</f:facet>
				<h:outputLabel value="#{obj.potencia}" />
			</h:column>
			
		</h:dataTable>
	</div>
</h:body>
</html>
