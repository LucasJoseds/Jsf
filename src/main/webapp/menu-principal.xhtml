<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"

	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<title>Login</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="card-game.css" />
	<h:outputStylesheet library="css" name="menu-principal.css" />


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>


</h:head>

<h:body>

	<div class="wrapper">
		<ui:insert name="menu">
			<nav class="navbar navbar-expand-lg bg-dark">
				<div class="container-fluid">
					<a style="text-decoration: none; color: white" class="navbar-brand"
						href="#">LJ-E commerce</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item"><a
								style="text-decoration: none; color: white"
								class="nav-link active" aria-current="page"
								href="menu-principal.xhtml">Home</a></li>
							<li class="nav-item"><a
								style="text-decoration: none; color: white" class="nav-link"
								href="login.xhtml">Login</a></li>
							<li class="nav-item dropdown"><a
								style="text-decoration: none; color: white"
								class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
								role="button" data-bs-toggle="dropdown" aria-expanded="false">
									Mais </a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li><a style="text-decoration: none; color: black"
										class="dropdown-item" href="cadastro.xhtml">Cadastro de
											Carro</a></li>
									<li><a style="text-decoration: none; color: black"
										class="dropdown-item" href="cadastro-usuario.xhtml">Cadastro
											de Usu√°rio</a></li>
									<li><a style="text-decoration: none; color: black"
										class="dropdown-item" href="cadastro-marcas.xhtml">Cadastro
											de Marcas</a></li>
									<li><a style="text-decoration: none; color: black"
										class="dropdown-item" href="historico.xhtml">Hist√≥rico de
											vendas</a></li>
								</ul></li>
						</ul>

					</div>
				</div>
			</nav>



		</ui:insert>

		<div class="barraPesquisa">
			<h:form id="form">
				<div class="pesquisa">

					<div class="input">
						<h:inputText class="form-control me-2"
							value="#{consultarController.filtro}" pt:placeholder="Pesquisar" />
					</div>

					<div class="botao">
						<h:commandButton style="margin-left:2px"
							styleClass="btn btn-secondary" value="Pesquisar"
							actionListener="#{consultarController.pesquisar}">
							<f:ajax execute="form" render="form card" />

						</h:commandButton>
					</div>

				</div>
				
			
						<ui:insert name="conteudo">
								<div class="container">
									<ui:repeat id="card" var="obj"
										value="#{consultarController.listaCarros}">

										<h:messages id="messages" errorStyle="color:red;margin:8px;"
											warnStyle="color:yellow;margin:8px;"
											infoStyle="color:green;margin:8px;" />
										<div class="card-game">
											<div class="main-info">
												<p>
													#{obj.nome}
													<h:commandLink value="üîé"
														actionListener="#{jogoController.detalhes(obj)}"
														class="game-link"></h:commandLink>
												</p>


												<p class="card-text">#{obj.marca.nome}</p>
												<div class="buy-container">
													<h:commandButton class="cart-container" value="üõí"
														actionListener="#{carroController.editar(obj)}">
														<f:ajax execute="@this" render="messages attCarrinho" />
													</h:commandButton>
												</div>
											</div>
										</div>

									</ui:repeat>

								</div>
							</ui:insert>
					
			</h:form>
		</div>




		<div class="footer" style="text-align: center;">
			<h:outputText value="2022 - UNITINS - Todos os direitos reservados." />
		</div>
	</div>

</h:body>
</html>
